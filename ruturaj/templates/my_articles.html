             <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Set Title
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">What's the Title?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


		   <div class="form-group" >
		   <input type="text" class="form-control" placeholder="Title" name="name_title">
		   </div>



      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
             <!--Modal for img (Article display image)-->
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
  Article Art
</button>
      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">This Art will be the display image</br>basically its not a part of article .</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


		   <div class="form-group" >
		   <input type="file" class="form-control"  name="article_art" accept="image/*">
		   </div>



      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

             <textarea id="summernote" name="summer"></textarea>


         </form>
    <script>
